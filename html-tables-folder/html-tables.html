<html>
<!-- colspan, bgcolor, align and border attributes  -->

<head>
    <title>Table</title>
</head>

<body>
    <table border="2" align="center">
        <tr>
            <td bgcolor="red">Red</td>
            <td bgcolor="skyblue">Blue</td>
            <td>Green</td>
        </tr>
        <tr>
            <td>Yellow</td>
            <td colspan="2">Orange</td>
        </tr>
    </table>
    <!-- colspan > A table cell can span two or more columns -->
</body>

</html>
