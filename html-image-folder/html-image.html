<!DOCTYPE html>
<html>
<!-- Image Location, Resizing, Border -->

<head>
    <title>Image</title>
</head>

<body>
    <img src="car.jpg" height="350px" width="650px" border="1px" alt="car" />
    <br>
    <img src="car.jpg" height="50%" width="50%" border="1px" alt="car" />

    <!-- the alt attribute specifies an alternate text that describes the image in words -->
</body>


</html>
